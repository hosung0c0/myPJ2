<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넥슨포폴</title>
    <!-- 메인CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- 사이트 
    https://www.nexon.com/Home/Game -->


    <!-- 1. 상단영역 -->
    <div id="top">
        <header class="top ibx">
            <!-- 상단메뉴 -->
            <div class="menu">
                <!-- 로고 -->
                <div class="btnDown">
                    <a href="#PCgame">
                        PC게임
                    </a>
                    <a href="#Mgame">
                        모바일게임
                    </a>
                </div>
                <h1 class="logo">
                    <a href="#">
                        <img src="https://rs.nxfs.nexon.com/gnb/images/logo_nexon.png" alt="넥슨">
                    </a>
                </h1>
                <div class="gnbRight">
                    <ul>
                        <li>
                            <a href="#">회원가입</a>
                        </li>
                        <li>
                            <a href="#">로그인</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
    </div>
    <!-- 2. 메인영역 -->
    <div id="cont">
        <main class="cont ibx">
            <!-- 배너 -->
            <section class="banner rbx">
                <h2>배너</h2>
                <div class="rbxIn">
                    <div class="cbx">

                    </div>
                    <div class="cbx">

                    </div>
                    <div class="cbx">

                    </div>
                </div>
            </section>
            <!-- 내정보, 추천게임 -->
            <section class=" rbx">
                <div class="myInfo rbxIn">
                    <div class="title">
                        <h2>추천게임</h2>

                        <div class="tibt">
                            <a href="#">고객센터</a>
                            <a href="#">보안센터</a>
                        </div>
                    </div>
                    <div class="rGame">
                        <ul>
                            <li class="only">
                                <a href="#">
                                    <span class="gameImg">
                                        <img src="https://mod-file.dn.nexoncdn.co.kr/banner/0d08f039-1969-4da3-b3bc-27ba85e9bdd6.png" width="153" height="192" alt="슈피겔만 게임">
                                    </span>
                                    <span class="gameCate">
                                        <span class="pick">Pick</span>                                       
                                    </span>
                                    <span class="gameName">
                                        <span class="name">슈피겔만 게임</span>
                                    </span>                                  
                                    <span class="gameReason">
                                        <span class="icon"></span>
                                        메이플스토리 월드
                                    </span>
                                </a>
                            </li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            
                        </ul>
                    </div>
                </div>
            </section>
            <!-- 컨텐츠박스3 -->
            <section class="newGame rbx">
                <div class="rbxIn fbx">
                    <div class="cbx">

                    </div>
                </div>
            </section>
            <!-- 컨텐츠박스4 -->
            <section class="rank rbx">
                <div class="rbxIn fbx">
                    <div class="cbx">

                    </div>
                </div>
            </section>
            <!-- 컨텐츠박스5 -->
            <section class="allGame rbx">
                <div class="rbxIn fbx">
                    <div class="PCgame" id="PCgame">

                    </div>
                    <div class="Mgame" id="Mgame">

                    </div>
                </div>
            </section>
            <!-- 컨텐츠박스6 -->
            <!-- <section class="pt2 rbx">
                <div class="rbxIn fbx">
                    <div class="cbx">
                        
                    </div>
                    <div class="cbx">
                        
                    </div>
                    <div class="cbx">
                        
                    </div>
                </div>
            </section> -->

        </main>
    </div>
    <!-- 3. 하단영역 -->
    <div id="info">
        <footer class="footer ibx">

        </footer>
    </div>

</body>

</html>
